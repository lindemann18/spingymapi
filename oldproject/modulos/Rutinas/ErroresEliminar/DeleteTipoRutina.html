<table class="table table-striped table-bordered">
<thead>
    <tr>    
        <th class="text-center">CODIGO</th> 
        <th class="text-center">MUSCULO</th>    
        <th class="text-center">TIPO RUTINA</th>  
    </tr>
 </thead>
<tbody>
    <tr ng-repeat="mus in musculos " class="text-center">
        <td>{{mus.id }}</td>
        <td>{{mus.nb_musculo |uppercase}}</td>
        <td>{{mus.nb_tiporutina |uppercase}}</td>
    </tr>
 </tbody>
</table>
