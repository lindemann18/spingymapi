<style>
.Cuestionario{margin-right: 20%;}
.Botones {margin-right: 4%;}
</style>
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Rutinas
                        <small>Registrar Ejercicios</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
                        <li class="">Rutinas</li>
                        <li class="active">Agregar Ejercicio</li>
                    </ol>
                </section>
                
                
                <!-- Main content -->
                <section class="content">
                	<!-- HEADER DEL CONTENIDO-->
                    <div class="alert alert-danger alert-dismissible col-md-12" role="alert" id="alerta" style="display:none;">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <strong>Atención!</strong> <p id="ErrorTexto"></p>
                    </div>
                    <h4 class="page-header">
                        Formulario De Ejercicios
                        <small>
                        	En este apartado podrá registrar las Ejercicios para usos de varios cat&aacute;logos de <span class="text-red">spin gym</span>.
                        </small>
                    </h4>
                    <!-- HEADER DEL CONTENIDO-->

                    <!-- FORMULARIO -->
                    <form ng-submit="EditarEjercicio()">
                    <!-- RENGLON CON EL FORMULARIO Y DOS COLUMNAS-->
                    <div class="row">
                    	<!-- COLUMNA IZQUIERDA -->
                    	<div class="col-md-8 pull-right Cuestionario">
                        	<!-- CAJA -->
							<div class="box box-primary">
                                <!-- HEADER DE LA CAJA -->
                                <div class="box-header">
                                    <h3 class="box-title">Datos Ejercicios</h3>
                                </div>
                                <!-- HEADER DE LA CAJA -->
                                    
                                <!-- CUERPO DE LA CAJA -->
                                <div class="box-body">
                                	
                                  
                                    <div class="form-group">
                                        <label for="nb_cliente">Nombre </label>
                                        <input type="text" ng-model="ejercicio.nb_ejercicio"
                                         class="form-control" placeholder="Nombre del Ejercicio" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="nb_apellidos">Descripci&oacute;n</label>
                                        <textarea  
                                        class="form-control" required ng-model="ejercicio.desc_ejercicio"></textarea>
                                    </div>
                                    
                                     <div class="form-group">
                                        <label for="nb_apellidos">Tipo De Rutina</label>
                                        <select required ng-model="ejercicio.id_tiporutina"
                                            ng-options="tipr.id as tipr.nb_tiporutina for tipr in tiposrut"ng-change="BuscarMusculos()" class="form-control">
                                        
                                        <option value="">Seleccionar...</option>
                                       </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="nb_apellidos">M&uacute;sculo</label>
                                       <select ng-model="ejercicio.id_musculo"
                                            ng-options="mus.id as mus.nb_musculo for mus in musculos" class="form-control " >
                                       	<option value="">Seleccionar...</option>
                                        
									
                                       </select>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="nb_apellidos">Categoría Máquina</label>
                                       <select ng-model="ejercicio.id_categoriamaquina"
                                            ng-options="tipm.id as tipm.nb_categoriamaquina for tipm in TipoMaquina" class="form-control" ng-change="BuscarMaquina()" required
                                       	<option value="">Seleccionar...</option>
                                       	 
                                       </select>
                                    </div>
                                    
                                     <div class="form-group">
                                        <label for="nb_apellidos">Máquina</label>
                                       <select class="form-control"  required ng-model="ejercicio.id_maquina"
                                            ng-options="maq.id as maq.nb_maquina for maq in maquinas" ng-model="ejercicio.id_maquina">
                                       	<option value="">Seleccionar...</option>
                                       
                                        <option value="0">Ninguna</option>
                                       </select>
                                    </div>
                                    
                                    
                                </div><!-- box-body -->
                                <!-- CUERPO DE LA CAJA -->

                                <!-- FOOTER DE LA CAJA -->
                                <div class="box-footer">
                                     Los campos marcados con <span class="text-red"><strong>*</strong></span> son obligatorios.
                                </div>
                                <!-- FOOTER DE LA CAJA -->
                            </div>
                            <!-- CAJA -->
                        </div>
                        <!-- COLUMNA IZQUIERDA -->
                        
                       
                    </div>
                    <!-- RENGLON CON EL FORMULARIO Y DOS COLUMNAS-->
                    
                    <div class="row Botones">
                    	<div class="col-md-6" align="right"><button type="submit" class="btn btn-primary" >EDITAR</button></div>
                        <div class="col-md-6" align="left"><button type="reset" class="btn btn-danger" ng-click="Redirigir('Ejercicios')">CANCELAR</button></div>
                    </div>
                    </form>
                    <!-- FORMULARIO -->
                </section>
            </aside>

</div>
